{% extends "layout.html" %}

{% block title %}: Results {% endblock %}

{% block main %}
<div class="section">
  {% if format == "song" %}
      <iframe width="560" height="315" src="{{ file }}" title="YouTube video player" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
  {% elif format == "art" %}
      <img src="{{ file }}" alt="photo result">
  {% elif format == "poem" %}
      <p>{{ file }}</p>
  {% else %}
      <p>I'm sorry, we had an error somewhere.</p>
  {% endif %}
</div>

<form action="/history">
    <button class="btn btn-primary" type="submit">Continue</button>
</form>

{% endblock %}
